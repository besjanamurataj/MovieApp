
  <div class="container mt-5">
    <div class="row mt-5 mb-3">
      <div
        class="col-md-3 mt-2 justify-content-center"
        *ngFor="let movie of moviesArr"
      >
        <div class="card mt-5 video-thumbnail" style="width: 15rem;">
          <a [routerLink]="['/details', movie.show.id]">
            <ng-container *ngIf="movie.show.image; else newDeb">
              <img
                class="card-img-top"
                height="250"
                src="{{ movie.show.image.original }}"
              />
              <span style="background-color: lightseagreen;width: 1.5rem;text-align: center;" class="rate">{{ movie.show.rating.average }}</span>
              <i class="fa fa-star star" style="font-size: 25px"></i>
            </ng-container>
            <ng-template #newDeb>
              <img
                src="assets/image/image-not-found.jpg"
                height="250"
                width="240px"
              />
            </ng-template>
          </a>
          <div class="card-body" style="background-color: whitesmoke;height: 5.7rem">
            <span class="float-right"
              ><i
                class="fa fa-heart"
                style="font-size: 25px"
                (click)="addFavorites(movie)"
                [ngClass]="{ red: movie.isSelected, light: !movie.isSelected }"
                color="primary"
              ></i
            ></span>

            <p class="card-title" style="font-weight: bold">
              {{ movie.show.name }}({{ movie.show.premiered | date:"y" }})
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
